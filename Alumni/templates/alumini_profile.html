{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumini Profile</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form class="col-5 max-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 style="text-align: center;">Create Profile</h1>
             <div class="mb-3">
            {% if messages %}
                  <div class="alert alert-primary" role="alert">
                    {% for message in messages %} 
                       {{message}}
                    {% endfor %}
                  </div>  
            {% endif %} 
              <label for="exampleInputEmail1">Current Role</label>
              <input type="text" class="form-control" name="current_role">
            </div>
    
            <div class="mb-3">
              <label for="exampleInputPassword1">Industry Name</label>
              <input type="text" class="form-control" name="industry_name">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1">Skills</label>
              <textarea type="text"  cols="3"  class="form-control" name="skills" >
              </textarea>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1">Location</label>
              <input type="text" class="form-control" name="location">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    
</body>
</html>
