{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Alumni Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'alumini_edit_profile.css' %}">
</head>
<body>
    
    <div class="container mt-5">
    <form method="post" class="col-5 max-auto card p-3 shadow-lg" enctype="multipart/form-data">
        {% csrf_token %}

        <h1>Create Post</h1>
        <hr>
        <label for="">Choose Image</label>
        <input type="file" name="image"><br>
        
        <label for="">Experience</label>
        <textarea name="textarea" id="" cols="3"></textarea>
        <br><br>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    </div>
</body>
</html>
