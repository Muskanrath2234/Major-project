{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumini Profile</title>
    <link rel="stylesheet" href="{% static 'alumini_profile_show.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>
<body>
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h1>{{ alumni.user.first_name }} {{ alumni.user.last_name }}</h1>
            <hr>
            <p><strong>Username:</strong> {{ alumni.user.username }}</p>
            <p><strong>Current Role:</strong> {{ alumni.current_role }}</p>
            <p><strong>Industry:</strong> {{ alumni.industry }}</p>
            <p><strong>Skills:</strong> {{ alumni.skills }}</p>
            <p><strong>Location:</strong> {{ alumni.location }}</p>
            <div class="button">
                <button type="button" class="btn btn-success"><a href="/edit-profile" style="color: aliceblue;text-decoration: none;">Edit<i style="margin-left: 10px;font-size: 15px;" class='bx bx-edit'></i></a></button>

                <button type="button" class="btn btn-danger"><a href="/delete-profile/{{alumni.user.id}}" style="color: aliceblue;text-decoration: none;">Delete<i style="margin-left: 10px;font-size: 15px;" class="bx bx-trash"></i></a></button>
            </div>
           
        </div>
    </div>
    
</body>
</html>
