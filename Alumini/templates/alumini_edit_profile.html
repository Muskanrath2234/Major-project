{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Alumni Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'alumini_edit_profile.css' %}">
</head>
<body>
    
    <div class="container mt-5">
    <form method="POST" class="col-5 max-auto card p-3 shadow-lg">
        {% csrf_token %}
        <h1>Edit Profile</h1>
        <hr>
        <label for="current_role">Current Role:</label>
        <input type="text" id="current_role" name="current_role" value="{{ alumni.current_role }}"><br><br>
        
        <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry" value="{{ alumni.industry }}"><br><br>
        
        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" value="{{ alumni.skills }}"><br><br>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ alumni.location }}"><br><br>

        <button type="submit" class="btn btn-primary">Save Changes </button>
    </form>
    </div>
</body>
</html>
