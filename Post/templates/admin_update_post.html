{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 160px); padding: 20px; background-color: #f4f4f4; font-family: 'Roboto', sans-serif; margin-top: 80px; margin-bottom: 80px;">
    <div style="max-width: 800px; width: 100%; padding: 40px; border: 1px solid #ddd; border-radius: 12px; background-color: #ffffff; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #ff5733; margin-bottom: 30px; font-size: 24px;">Update Profile</h2>

        <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 20px;">
            {% csrf_token %}

            <!-- Profile Image Upload -->
            <fieldset style="border: none; padding: 0; margin: 0;">
                <legend style="font-size: 18px; color: #333; margin-bottom: 15px; text-align: center;">Profile Image</legend>
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <input type="file" id="profile_image" name="profile_image" style="padding: 10px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; width: 100%; max-width: 300px;">
                </div>
            </fieldset>

            <!-- Form Fields -->
            <div style="display: flex; flex-direction: column; gap: 20px;">
                {{ form.as_p }}
            </div>

            <!-- Submit Button -->
            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" style="padding: 14px 28px; background-color: #ff5733; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; transition: background-color 0.3s ease, box-shadow 0.3s ease; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
