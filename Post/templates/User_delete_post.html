{% extends 'base1.html' %}
{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'User_post_list' %}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Delete Post</li>
{% endblock %}
{% block content %}
<h2>Delete Post: {{ post.title }}</h2>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this post?</p>
    <button type="submit">Confirm</button>
    <a href="{% url 'User_post_list' %}">Cancel</a>
</form>
{% endblock %}
