{% extends 'base1.html' %}
{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'User_post_list' %}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Create Post</li>
{% endblock %}
{% block breadcrumb_items %}
    <!-- Add specific breadcrumb items for this page -->
    <li class="breadcrumb-item active" style="text-color: #FD7792;" aria-current="page">Create_Post</li>
{% endblock %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 160px); padding: 20px; background-color: #f4f4f4; font-family: 'Roboto', sans-serif; margin-top: 80px; margin-bottom: 80px;">
    <div style="max-width: 800px; width: 100%; padding: 40px; border: 1px solid #ddd; border-radius: 12px; background-color: #ffffff; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #FD7792; margin-bottom: 30px; font-size: 24px;">Create a New Post</h2>

        <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 20px;">
            {% csrf_token %}
            <div style="display: flex; flex-direction: column; gap: 15px;">
                {{ form.as_p }}
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" style="padding: 14px 28px; background-color: #FD7792; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; transition: background-color 0.3s ease, box-shadow 0.3s ease; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
