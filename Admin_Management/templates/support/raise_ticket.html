{% extends 'base1.html' %}
{% load static %}

{% block title %}Raise a Ticket{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4" style="color: #8E235C;">Raise a New Ticket</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="p-4 shadow-sm" style="background-color: #f8f9fa; border-radius: 10px;">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="background-color: #FD7792; border-color: #FD7792;">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
